			body{
				overflow: hidden;
			}

			a{
				text-decoration: none;
			}
			a:hover{
				text-decoration: none;
			}

			#app-gamepass-pc{
				width: 100%;
				height: 100vh;
				background: url(img/background-app/starfield.jpg);
				background-size: cover;
				background-position: center;
			}

			.game-card{
				border-radius: 2vh;
			}
			.game-card:hover{
				cursor: pointer;
				border-radius: 2vh;
			}

			#game-slider:hover{
				cursor: grab;
			}

			@media(max-width: 900px){
				#app-gamepass-pc{

				}
			}
